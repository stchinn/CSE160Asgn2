<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Paint Program</title>
    </head>

    <body onload="main()">
        <canvas id="webgl" width="400" height="400">
            Please use the browser supporting "canvas"
        </canvas>

        <p id="numdot">  </p>

        <p>
            Click to drag the viewpoint.
        </p>

        <p>
        Tail Base <input type="range" min="-45" max="45" value="0" class="slider" id="tailBaseSlide">    
        <p>
        2nd Tail Link<input type="range" min="-45" max="45" value="0" class="slider" id="2ndTailSlide">
        <p>
        3rd Tail Link<input type="range" min="-45" max="45" value="0" class="slider" id="3rdTailSlide">
        <p>
        4th Tail Link<input type="range" min="-45" max="45" value="0" class="slider" id="4thTailSlide">
        <p>
        X Camera Angle <input type="range" min="-180" max="180" value="5" class="slider" id="xAngleSlide">    
        <p>
        Y Camera Angle <input type="range" min="-180" max="180" value="5" class="slider" id="yAngleSlide">      
        <p>
        Animation: 
        <button type="button" id="AnimationOnButton">On</button>   
        <button type="button" id="AnimationOffButton">Off</button>         

        <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
        <script src="../lib/webgl-utils.js"></script>
        <script src="../lib/webgl-debug.js"></script>
        <script src="../lib/cuon-utils.js"></script>
        <script src="Circle.js"></script>
        <script src="Cube.js"></script>
        <script src="Cone.js"></script>
        <script src="Pyramid.js"></script>
        <script src="Triangle.js"></script>
        <script src="Point.js"></script>
        <script src="asg2.js"></script>
        <script src="../lib/cuon-matrix-cse160.js"></script>
    </body>
</html>
